<!DOCTYPE html>
<html>
<body>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
const num = [4,1,8,3,9,12];
document.getElementById("demo").innerHTML = num;

function myFunction() {
  num.sort(function(a, b){return b - a});
  document.getElementById("demo").innerHTML = num;
}
</script>

</body>
</html>
